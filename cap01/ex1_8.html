    <script>
        //faça um programa que leia a duração de uma viajem em dias e horas.Calcule e informe a duração total da viajem em horas.

        const dias = Number(prompt("Digite duração de dias da viajem"));
        const horas = Number(prompt("Digite duração de horas da viajem"));
        const totalHoras = (dias * 24) + horas;
        alert(`A duração total da viajem é de ${totalHoras} horas`);
    </script>

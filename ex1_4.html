    <script>
        //tipos de variaveis
        const fruta = "banana";

        let novoValor;

        console.log(fruta);
        console.log(preco);
        console.log(levar);
        console.log(novoValor);
        console.log("\n");

        // typeof retorna o tipo da vari√°vel
        console.log(typeof fruta);
        console.log(typeof preco);
        console.log(typeof levar);
        console.log(typeof novoValor);
        console.log("\n");
    </script>
